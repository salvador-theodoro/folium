<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Perfil</title>
  <link rel="stylesheet" href="./src/css/profile-styles.css" />
</head>
<body>
  <div class="header">
    <button class="edit-btn" onclick="toggleEdit()">Editar perfil</button>
  </div>

  <input type="file" id="fileInput" style="display: none;" accept="image/*" onchange="loadImage(event)" />
  <div class="profile-pic" id="profilePic"></div>
  <button class="photo-btn" onclick="document.getElementById('fileInput').click()">Alterar foto de perfil</button>

  <div class="info">
    <h2 id="nameDisplay">RAFAEL MIRANDA ALMEIDA</h2>
    <input type="text" id="nameInput" style="display: none;" />

    <div class="about-box">
      <b>Sobre</b>
      <p id="aboutDisplay">Olá meu nome é ....</p>
      <textarea id="aboutInput" rows="4" style="display: none;"></textarea>
    </div>
  </div>

  <script>
    function toggleEdit() {
      const isEditing = document.getElementById("nameInput").style.display === "block";
      if (isEditing) {
        document.getElementById("nameDisplay").textContent = document.getElementById("nameInput").value;
        document.getElementById("aboutDisplay").textContent = document.getElementById("aboutInput").value;
      }
      document.getElementById("nameDisplay").style.display = isEditing ? "block" : "none";
      document.getElementById("aboutDisplay").style.display = isEditing ? "block" : "none";

      document.getElementById("nameInput").style.display = isEditing ? "none" : "block";
      document.getElementById("aboutInput").style.display = isEditing ? "none" : "block";

      if (!isEditing) {
        document.getElementById("nameInput").value = document.getElementById("nameDisplay").textContent;
        document.getElementById("aboutInput").value = document.getElementById("aboutDisplay").textContent;
      }
    }

    function loadImage(event) {
      const file = event.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function (e) {
          document.getElementById("profilePic").style.backgroundImage = `url('${e.target.result}')`;
        };
        reader.readAsDataURL(file);
      }
    }
  </script>
</body>
</html>
